{% extends 'template.html' %}
{% block title %}Help{% endblock %} 
{% block body_block %}
<div class="header">Help</div>
<div class="body-default">
	<div class="container">
	{% for c in category %}
		<h4>{{ c }}</h4>
		{% for q in question %}
		{% if q.category == c  %} 
			<div class="question">{{ q }}</div>
			<div class="answer">{{ q.answer }}</div>
			<br />
		{% endif %}
		{% endfor %}	
	{% endfor %}
	</div>
</div>
{% endblock %}
